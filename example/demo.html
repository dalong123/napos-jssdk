<html>
  <head>
    <title>Embed Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="row">
        <div class="card-panel red lighten-2">
          <h1 class="white-text">Napos OPEN SDK</h1>
        </div>
      </div>
      <h4>Initalize SDK</h4>
      <button id="initSdk" class="btn waves-effect waves-light">Run</button>

      <h4>Generate Signature</h4>
      <button id="generateSignature" class="btn waves-effect waves-light">Run</button>

      <h4>Get Profile</h4>
      <button id="getProfile" class="btn waves-effect waves-light">Run</button>

      <h4>Get All Restaurants</h4>
      <button id="getAllRestaurants" class="btn waves-effect waves-light">Run</button>

      <h4>Get Current Restaurants</h4>
      <button id="getCurrentRestaurant" class="btn waves-effect waves-light">Run</button>

      <h4>Get Runtime</h4>
      <button id="getRuntime" class="btn waves-effect waves-light">Run</button>

      <h4>Get Stats</h4>
      <button id="getStats" class="btn waves-effect waves-light">Run</button>

      <h4>Get Time</h4>
      <button id="getTime" class="btn waves-effect waves-light">Run</button>
    </div>

    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
    <script src="napos-jssdk.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
